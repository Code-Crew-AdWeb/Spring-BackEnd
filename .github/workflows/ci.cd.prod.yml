name: Deploy workflow on production

on:
  push:
    branches:
    - main
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: mys3buketcjb
  CODE_DEPLOY_APPLICATION_NAME: CodeCrew-codedeploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: CodeCrew-codedeploy-group

jobs:
  deploy: 
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: junbumchoi0402/codeCrewBE
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}  

      
    
    
